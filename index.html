<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="stylesheet" href="css/main.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

    <div class="container">
        <article class="main-image">
            <img src="/img/image-equilibrium.jpg" alt="">
            <div><img src="/img/icon-view.svg" alt=""></div>
        </article>

        <article>
            <h2>Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>


            <ul>
                <li> <img src="/img/icon-ethereum.svg" alt=""> 0.041 ETH</li>
                <li> <img src="/img/icon-clock.svg" alt=""> 3 days left</li>
            </ul>
        </article>

        <article class="avatar">
            <img src="/img/image-avatar.png" alt="">
            <p>Creation By <span>Jules Wyvren</span></p>
        </article>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Jhus-Tice</a>.
    </div>
</body>

</html>
